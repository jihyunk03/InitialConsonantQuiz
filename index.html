<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Title Initial Consonant Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="score-board">
      <div class="team-score">
        <h2>A팀</h2>
        <p id="score-team-a">0</p>
      </div>
      <div class="team-score">
        <h2>B팀</h2>
        <p id="score-team-b">0</p>
      </div>
    </div>

    <div id="settings-container">
      <div>
        <h2>문제 유형을 선택하세요</h2>
        <label>
          <input type="radio" name="questionType" value="movies" checked /> 영화
        </label>
        <label>
          <input type="radio" name="questionType" value="devTerms" /> 개발
        </label>
      </div>
      <div>
        <label for="movie-count">출제할 문제 개수: </label>
        <input type="number" id="movie-count" min="1" max="30" value="10" />
        <button id="start-game">게임 시작</button>
      </div>
      <div>
        <button id="init-score-btn">점수 초기화</button>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <div id="status-bar">
        <p id="progress">1/20</p>
        <div id="timer-bar-container">
          <div id="timer-bar"></div>
          <div id="time-board"></div>
        </div>
      </div>
      <h1>초성 맞추기 게임</h1>
      <p id="consonants" class="consonants">초성 힌트</p>
      <div id="button-container">
        <button id="subtract-score-team-a" class="score-btn hidden">
          -10 점
        </button>
        <button id="add-score-team-a" class="score-btn hidden">+10 점</button>
        <button id="show-answer" class="btn-primary hidden">정답 보기</button>
        <button id="pause-button" class="btn-secondary">일시 정지</button>
        <button id="next-button" class="btn-secondary hidden">다음 문제</button>
        <button id="add-score-team-b" class="score-btn hidden">+10 점</button>
        <button id="subtract-score-team-b" class="score-btn hidden">
          -10 점
        </button>
      </div>
    </div>

    <div id="hint-container" class="">
      <img id="hint-button" src="./images/hint.svg" alt="hint image" />
      <p id="hint-text"></p>
    </div>

    <!-- 모달 창 -->
    <div id="result-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <button id="close-modal" class="btn-primary">닫기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
